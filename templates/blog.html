{% extends "base.html" %}

{% block content %}
<h1>Blog Posts!</h1>

{% if blogs|length == 0 %}
<p>No blogs yet</p>

{% else %}
{% for blog in blogs %}
<h1>
    <a href='/blog?id={{blog.id}}'>{{blog.title}}</a>
</h1>
<p>
    {{blog.body}}
</p>
<p class="author">
    written by <a href='/blog?user={{blog.owner.id}}'>{{blog.owner.username}}</a>
</p>
<hr />
{% endfor %}

{% endif %}

{% endblock %}
