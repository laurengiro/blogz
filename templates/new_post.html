{% extends "base.html" %}

{% block content %}

<h1>Add a Blog Entry</h1>
<form method='POST'>
    <label>
        Title for your new blog:
        <br>
        <input type='text' name='title' value='{{title}}' />
        <span class='error'>{{title_error}}</span>
    </label>
    <br>
    <br>
    <label>
        Your new blog:
        <br>
        <textarea name='body' value='{{body}}' rows=7 cols=20></textarea>
        <span class='error'>{{body_error}}</span>
    </label>
    <br>
    <br>
    <input type='submit' value='Add Entry' />
</form>

{% endblock %}
